<h1>Búsqueda finalizada para <small>{{textoBuscado}}</small></h1>
<hr>
<div *ngIf="heroes.length >= 1" class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <a [routerLink]="['/heroe',heroe.id]" class="btn btn-dark btn-block">Ver más</a>
        </div>
    </div>
</div>

<div *ngIf="heroes.length < 1" class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
            No se han encontrado resultados para el término <i><strong>{{textoBuscado}}</strong></i>.
        </div>
    </div>
</div>
