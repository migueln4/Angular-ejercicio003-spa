<!--Con los Pipes se pueden hacer filtros visuales en los datos de Angular. Para pasarle un dato a un pipe y elegir una opciÃ³n, hay que poner :'tipodeatributo'-->
<h1 class="fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>

    </div>

    <div class="col-md-8">

        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>

        <div>
            <img *ngIf="heroe.casa.toUpperCase() === 'MARVEL'" class="img-logo" src="assets/img/marvel.png" [alt]="heroe.casa">
            <img *ngIf="heroe.casa.toUpperCase() === 'DC'" class="img-logo" src="assets/img/dc.png" [alt]="heroe.casa">
        </div>


    </div>



</div>
